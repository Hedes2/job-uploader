<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="uploader" id="uploader">
<div class="jobDis" >
    <input type="text" placeholder="JOB DISCRIPTION" id="jobDis">



</div>
<div class="UploadButtons" >

    <input type="text" placeholder="Job type" id="jobType">
    
    <input type="number" placeholder="stipend" id="stipend">
   
   <button id="upload" onclick=" 
   procurement ()">
   Upload
</button>
   
   
    



</div>

</div>



<table id="display">
<tr> 

    <th>job discription</th>
    <th>job type</th>
    <th>stipend</th>
</tr>
   
</table>
<script>
    function procurement(){
        var upload= document.getElementById("upload");
upload.addEventListener("click",displayDetails);



function displayDetails (){

    

var jobDis= document.getElementById("jobDis").value;
var stipend=document.getElementById("stipend").value;
var jobType=document.getElementById("jobType").value;


var display= document.getElementById("display")

var row= display.rows.length

var newRow= display.insertRow(row)
var cell1= newRow.insertCell(0)
var cell2= newRow.insertCell(1)
var cell3= newRow.insertCell(2)

row++
 


cell1.innerHTML=jobDis
cell2.innerHTML=stipend
cell3.innerHTML=jobType








}

    }


</script>
    
</body>
</html>
